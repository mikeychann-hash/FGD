# =============================================================================
# FGD CI/CD Pipeline - GitHub Actions
# =============================================================================
#
# This workflow runs on:
#  - Push to main/develop branches
#  - Pull requests to main/develop
#  - Manual trigger (workflow_dispatch)
#
# Pipeline Stages:
#  1. Code Quality (lint, security scan)
#  2. Testing (unit, integration, e2e)
#  3. Build (Docker image)
#  4. Security Scanning (image vulnerabilities)
#  5. Deploy (staging/production)
#
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Manual trigger

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}
  DOCKER_BUILDKIT: 1

jobs:
  # ===========================================================================
  # Job 1: Code Quality Checks
  # ===========================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run security audit
        run: npm audit --production --audit-level=high

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ===========================================================================
  # Job 2: Unit & Integration Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: fgd_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: |
          PGPASSWORD=test_password psql -h localhost -U test_user -d fgd_test -f migrations/001_initial_schema.sql
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/fgd_test

      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/fgd_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_minimum_32_characters_long
          NODE_ENV: test

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/fgd_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_minimum_32_characters_long
          NODE_ENV: test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            coverage/
            test-results/

  # ===========================================================================
  # Job 3: Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json

  # ===========================================================================
  # Job 4: Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk container scan
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ needs.build.outputs.image-tag }}
          args: --severity-threshold=high

  # ===========================================================================
  # Job 5: Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.fgd.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/fgd
            docker-compose pull
            docker-compose up -d --no-deps app
            docker-compose ps

      - name: Run smoke tests
        run: |
          sleep 10  # Wait for service to start
          curl --fail https://staging-api.fgd.example.com/api/v1/cluster/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Staging deployment: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ===========================================================================
  # Job 6: Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.fgd.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment
        id: deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: production

      - name: Deploy to production (Blue/Green)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/fgd

            # Pull new image
            docker-compose pull

            # Start new version (green)
            docker-compose up -d --scale app=6 --no-deps app

            # Wait for health checks
            sleep 30

            # Verify new instances are healthy
            docker-compose ps | grep "healthy" || exit 1

            # Gradually shift traffic (update load balancer)
            # ... (load balancer update commands)

            # Scale down old version (blue)
            docker-compose up -d --scale app=3 --no-deps app

            # Monitor for 5 minutes
            sleep 300

            # Full cutover
            docker-compose up -d --scale app=3 --no-deps app

            # Cleanup
            docker image prune -f

      - name: Run production smoke tests
        run: |
          sleep 10
          curl --fail https://api.fgd.example.com/api/v1/cluster/health || exit 1
          curl --fail https://api.fgd.example.com/metrics || exit 1

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: 'success'
          environment-url: https://api.fgd.example.com

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: 'failure'

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/fgd
            docker-compose down
            git checkout HEAD~1  # Rollback to previous version
            docker-compose up -d

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Production deployment: ${{ job.status }}
            Version: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ===========================================================================
  # Job 7: Post-Deployment Validation
  # ===========================================================================
  post-deployment:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Run E2E tests against production
        run: |
          # Run comprehensive E2E tests
          echo "Running E2E tests..."
          # ... (E2E test commands)

      - name: Performance baseline
        run: |
          # Run performance tests and compare to baseline
          echo "Running performance tests..."
          # ... (performance test commands)

      - name: Update monitoring dashboards
        run: |
          # Update Grafana dashboards with new deployment
          echo "Updating dashboards..."

# =============================================================================
# Required Secrets (Configure in GitHub Settings → Secrets):
# =============================================================================
#
# - SNYK_TOKEN: Snyk API token for security scanning
# - STAGING_HOST: Staging server hostname
# - STAGING_USER: SSH username for staging
# - STAGING_SSH_KEY: SSH private key for staging
# - PROD_HOST: Production server hostname
# - PROD_USER: SSH username for production
# - PROD_SSH_KEY: SSH private key for production
# - SLACK_WEBHOOK: Slack webhook URL for notifications
#
# =============================================================================
# Usage:
# =============================================================================
#
# Automatic:
#   - Push to main → Runs full pipeline + deploy to production
#   - Push to develop → Runs full pipeline + deploy to staging
#   - Open PR → Runs tests and builds (no deploy)
#
# Manual:
#   - Go to Actions tab
#   - Select "CI/CD Pipeline"
#   - Click "Run workflow"
#
# =============================================================================
