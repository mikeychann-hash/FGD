# Minecraft Server Properties
# Sample configuration for Paper + Geyser + FGD
# Copy this to your minecraft-server directory and rename to "server.properties"

# Server Network Settings
server-ip=0.0.0.0
server-port=25565
max-players=20

# RCON Settings (REQUIRED for FGD to control the server)
enable-rcon=true
rcon.port=25575
# CHANGE THIS to a secure password
rcon.password=changeme_secure_password

# World Settings
level-name=world
level-seed=
gamemode=survival
difficulty=normal
hardcore=false

# Spawn Settings
spawn-protection=0
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
max-world-size=29999984

# Performance Settings
view-distance=10
simulation-distance=10
max-tick-time=60000

# Network Settings
network-compression-threshold=256
online-mode=true
allow-flight=true
prevent-proxy-connections=false

# Misc Settings
motd=FGD AI Server - Bedrock Compatible
enable-command-block=true
enable-query=false
pvp=true
white-list=false
enforce-whitelist=false
resource-pack=
resource-pack-prompt=

# World Generation
generate-structures=true
level-type=minecraft\:normal

# Chat Settings
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true
op-permission-level=4
function-permission-level=2

# Other Settings
sync-chunk-writes=true
use-native-transport=true
enable-jmx-monitoring=false
rate-limit=0
